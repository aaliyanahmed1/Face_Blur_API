name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.10'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Linting & Code Quality
  lint-and-quality:
    name: Linting & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: |
          pip install flake8
          flake8 src tests --max-line-length=120 --count --statistics

      - name: Run black check
        run: |
          pip install black
          black --check --line-length 120 src tests

      - name: Run mypy
        run: |
          pip install mypy types-Pillow
          mypy src --ignore-missing-imports --no-strict-optional || true

  # Stage 2: Testing
  test:
    name: Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev python3-opencv

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=80 -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

  # Stage 3: Build Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test Docker image
        run: |
          docker run --rm -d -p 8000:8000 --name test-container ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container

  # Stage 4: Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run safety check
        run: |
          pip install safety
          safety check --file requirements.txt || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Stage 5: Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-docker, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "This is a placeholder for actual deployment steps"
          echo "You would typically:"
          echo "1. Pull the Docker image"
          echo "2. Update the staging environment"
          echo "3. Run health checks"
          # Add your actual deployment commands here
          # For example:
          # docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # kubectl set image deployment/face-blur-api face-blur-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n staging

      - name: Health check
        run: |
          echo "Running health checks..."
          # Add your actual health check commands here
          # For example:
          # curl -f https://staging.example.com/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-docker, security-scan]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://production.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "This is a placeholder for actual deployment steps"
          echo "You would typically:"
          echo "1. Pull the Docker image"
          echo "2. Update the production environment"
          echo "3. Run health checks"
          # Add your actual deployment commands here
          # For example:
          # docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # kubectl set image deployment/face-blur-api face-blur-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n production

      - name: Health check
        run: |
          echo "Running health checks..."
          # Add your actual health check commands here
          # For example:
          # curl -f https://production.example.com/health || exit 1

  # Summary job
  ci-cd-summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [lint-and-quality, test, build-docker, security-scan]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          echo "Linting & Quality: ${{ needs.lint-and-quality.result }}"
          echo "Testing: ${{ needs.test.result }}"
          echo "Build Docker: ${{ needs.build-docker.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

